<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBS</title>
    <link rel="stylesheet" href="bank.css">
</head>

<body>

    <head class="hide">
        <div class="all_login_materil_holder">
            <h2 class="toShowname">Login to get started</h2>
            <img class="imge_logo" src="logo.png" alt="">
            <input type="text" name="" placeholder="User Name" id="text_id">
            <input type="number" name="" placeholder="Pin" id="user_pin">
            <button class="arrow">&rarr;</button>
        </div>
    </head>
    <main class="app">
        <div class="main_history">
            <div class="flex_main">
                <p class="balance__label">Current balance</p>
                <p class="balance__date">
                    As of <span class="date">05/03/2037</span>
                </p>
            </div>
            <p class="balance__value">0000€</p>
        </div>
        <div class="all_history_method">
            <div class="movements">
                <div class="movements_inner">
                    <div class="movements__row">
                        <div class="movements__type movements__type--deposit">2 deposit</div>
                        <div class="movements__date">3 days ago</div>
                        <div class="movements__value">4 000€</div>
                    </div>
                    <div class="movements__row">
                        <div class="movements__type movements__type--withdrawal">
                            1 withdrawal
                        </div>
                        <div class="movements__date">24/01/2037</div>
                        <div class="movements__value">-378€</div>
                    </div>
                </div>
            </div>
            <div class="method_of_transfaring_lon_close">
                <div class="Transfer_box">
                    <h3>Transfer money </h3>
                    <div class="all_transfer_contaner">
                        <div class="Transfer_id_box">
                            <input type="text" name="" class="t_id">
                            <p>Transfer to</p>
                        </div>
                        <div class="Amount_box">
                            <input type="number" name="" class="pin_code">
                            <p>Amount</p>
                        </div>
                        <div>
                            <button class="transfer_btn">&rarr;</button>

                        </div>
                    </div>
                </div>
                <div class="loan_box">
                    <h3>Request loan </h3>
                    <div class="amount_lone_contaner">
                        <div class="Amount_box_for_lone">
                            <input type="number" name="" class="lone_value">
                            <p>Amount</p>
                        </div>
                        <div>
                            <button class="arrow_lone_btn">&rarr;</button>

                        </div>
                    </div>
                </div>
                <div class="close_box">
                    <h3>Close account</h3>
                    <div class="close_conataner">
                        <div class="close_id_box">
                            <input type="text" name="" class="close_user_id">
                            <p>Confirm User</p>
                        </div>
                        <div class="close_pin_box">
                            <input type="number" name="" class="close_user_pin_code">
                            <p>Confirm PIN</p>
                        </div>
                        <div>
                            <button class="arrow_close_btn">&rarr;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="summary_cona">
        <div class="summary">
            <p class="summary__label">In</p>
            <p class="summary__value summary__value--in">0000€</p>
            <p class="summary__label">Out</p>
            <p class="summary__value summary__value--out">0000€</p>
            <p class="summary__label">Interest</p>
            <p class="summary__value summary__value--interest">0000€</p>
            <button class="btn--sort">&downarrow; SORT</button>
          </div>
    </footer>
    <script src="bank.js"></script>
</body>

</html>
